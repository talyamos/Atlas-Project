<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark px-5">
        <!-- <div class="container"> -->
        <a class="navbar-brand text-light" href="#"
          ><i class="fa fa-globe" aria-hidden="true"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a id="israel" class="nav-link" aria-current="page" href="#"
                >ISRAEL
              </a>
            </li>
            <li class="nav-item">
              <a id="usa" class="nav-link" aria-current="page" href="#">USA</a>
            </li>
            <li class="nav-item">
              <a id="thailand" class="nav-link" aria-current="page" href="#"
                >THAILAND</a
              >
            </li>
            <li class="nav-item">
              <a id="france" class="nav-link" aria-current="page" href="#"
                >FRANCE</a
              >
            </li>
          </ul>
          <form id="searchForm" class="d-flex" role="search">
            <input
              id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <!-- </div> -->
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main id="mainContent" style="min-height: 1100px">
      <div style="height: 60px"></div>
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer class="bg-dark">
      <div class="container d-flex justify-content-center">
        <div class="about-us">
          <h3 class="text-light text-center">Globe Guide</h3>
          <h5 class="text-light text-center">
            Explore the world's diversity with Globe Guide, your passport to
            cultural exploration and discovery
          </h5>
        </div>
      </div>
    </footer>
    <!-- Footer End -->
  </body>
</html>
